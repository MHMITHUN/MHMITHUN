name: Update Streak SVG

on:
  schedule:
    - cron: "*/10 * * * *" 
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download streak SVG
        run: |
          mkdir -p assets
          curl -sL "https://github-readme-streak-stats.herokuapp.com?user=mhmithun&theme=radical&hide_border=true&count_private=true" -o assets/streak.svg
          # Check if it's a valid SVG file (not HTML error)
          if ! grep -q "<svg" assets/streak.svg; then
            echo "Error: Downloaded file is not a valid SVG!"
            cat assets/streak.svg
            exit 1
          fi

      - name: Commit if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/streak.svg
            git commit -m "chore: update streak.svg"
            git push
          else
            echo "No changes to commit."
          fi
